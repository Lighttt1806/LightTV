<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Card</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.card {
    position: relative;
    width: 300px;
    height: 200px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.card-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.6);
    opacity: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 1s ease;
}

.card:hover .overlay {
    opacity: 1;
}

.overlay-button {
    padding: 10px 20px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    position: absolute;
    bottom: 10%;
    opacity: 0;
    transition: bottom 0.5s ease, opacity 1s ease;
}

.card:hover .overlay-button {
    bottom: 50%;
    opacity: 1;
}

.overlay-button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="card">
        <img src="https://img.novatotelevision.tv/xxrz/250x400/862/17/48/174861588d88bdff39ce52ed13c1dc4c/174861588d88bdff39ce52ed13c1dc4c.jpg" alt="Card Image" class="card-image">
        <div class="overlay">
            <button class="overlay-button">Click Me</button>
        </div>
    </div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const card = document.querySelector('.card');
    const overlayButton = document.querySelector('.overlay-button');

    card.addEventListener('mouseenter', function() {
        overlayButton.style.bottom = '50%'; // Move to the center
        overlayButton.style.opacity = '1';  // Make visible
    });

    card.addEventListener('mouseleave', function() {
        overlayButton.style.bottom = '10%'; // Reset to near bottom
        overlayButton.style.opacity = '0';  // Make invisible
    });
});
</script>
</html>
